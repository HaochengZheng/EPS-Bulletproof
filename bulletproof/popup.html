<html>
<head>
  <link rel="stylesheet" href="third-party/bootstrap.min.css">
  <link rel="stylesheet" href="third-party/fontawsome.min.css">
  <link rel="stylesheet" href="popup.css">
  <script src="third-party/jquery-1.12.4.js"></script>
  <script src="third-party/jquery-ui-1.12.1.js"></script>
  <script src="third-party/bootstrap.bundle.min.js"></script>
</head>
<body style="width: 800px">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          CCPA Compliance & GPC Support Check
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="container">
            <a href="https://oag.ca.gov/privacy/ccpa" class="link-primary"> CCPA Compliance</a> <span id="ccpa-status" class="badge bg-danger">Not Detected</span>
          </div>
          <div class="container">
            <a href="https://globalprivacycontrol.org/" class="link-primary"> GPC Compliance</a> <span id="gpc-status" class="badge bg-danger">Not Detected</span>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Not Sharing These Types of Data from You
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="container">
            <div class="row align-items-start" id="gpcConfig">
              <!-- jquery will dynamically add content here  -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Location Protection
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          In Progress
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
